{% extends 'base.html' %}

{% block body %}
    <form action="/convert" method="POST">
      <br>

      <div class="input-group mb-3 form-group">
        <div class="input-group-prepend">
          <label class="input-group-text" for="group1">From</label>
        </div>
        <select class="custom-select" id="group1" name="base_currency">
    <!-- The currency options to choose from -->
          <option value="USD">United States Dollar</option>
          <option value="AUD">Australia Dollar</option>
          <option value="BGN">Bulgarian Lev</option>
          <option value="BRL">Brazilian Real</option>
          <option value="CAD">Canadian Dollar</option>
          <option value="CHF">Swiss Franc</option>
          <option value="CHF">Swiss Franc</option>
          <option value="CNY">Chinese Renminbi Yuan</option>
          <option value="CZK">Czech Koruna</option>
          <option value="DKK">Danish Krone</option>
          <option value="EUR">EURO</option>
          <option value="GBP">British Pound</option>
          <option value="HKD">Hong Kong Dollar</option>
          <option value="HUF">Hungarian Forint</option>
          <option value="IDR">Indonesian Rupiah</option>
          <option value="ILS">Israeli New Sheqel</option>
          <option value="INR">Indian Rupee</option>
          <option value="ISK">Icelandic Króna</option>
          <option value="JPY">Japanese Yen</option>
          <option value="KRW">South Korean Won</option>
          <option value="MXN">Mexican Peso</option>
          <option value="MYR">Malaysian Ringgit</option>
          <option value="NOK">Norwegian Krone</option>
          <option value="NZD">New Zealand Dollar</option>
          <option value="PHP">Philippine Peso</option>
          <option value="PLN">Polish Złoty</option>
          <option value="RON">Romanian Leu</option>
          <option value="SEK">Swedish Krona</option>
          <option value="SGD">Singapore Dollar</option>
          <option value="THB">Thai Baht</option>
          <option value="TRY">Turkish Lira</option>
          <option value="ZAR">South African Rand</option>

        </select>
      </div>

      <div class="form-group">
        <label for="Currency_one">Amount</label>
        <input type="number" class="form-control" id="Currency_one" aria-describedby="Old_currency" name="amount">
      </div>

      <br>

      <div class="input-group mb-3 form-group">
        <div class="input-group-prepend">
          <label class="input-group-text" for="group1">Converted To</label>
        </div>
        <select class="custom-select" id="group2" name="converted_currency">
        <!-- The currency options to convert to -->
          <option value="USD">United States Dollar</option>
          <option value="AUD">Australia Dollar</option>
          <option value="BGN">Bulgarian Lev</option>
          <option value="BRL">Brazilian Real</option>
          <option value="CAD">Canadian Dollar</option>
          <option value="CHF">Swiss Franc</option>
          <option value="CHF">Swiss Franc</option>
          <option value="CNY">Chinese Renminbi Yuan</option>
          <option value="CZK">Czech Koruna</option>
          <option value="DKK">Danish Krone</option>
          <option value="EUR">EURO</option>
          <option value="GBP">British Pound</option>
          <option value="HKD">Hong Kong Dollar</option>
          <option value="HUF">Hungarian Forint</option>
          <option value="IDR">Indonesian Rupiah</option>
          <option value="ILS">Israeli New Sheqel</option>
          <option value="INR">Indian Rupee</option>
          <option value="ISK">Icelandic Króna</option>
          <option value="JPY">Japanese Yen</option>
          <option value="KRW">South Korean Won</option>
          <option value="MXN">Mexican Peso</option>
          <option value="MYR">Malaysian Ringgit</option>
          <option value="NOK">Norwegian Krone</option>
          <option value="NZD">New Zealand Dollar</option>
          <option value="PHP">Philippine Peso</option>
          <option value="PLN">Polish Złoty</option>
          <option value="RON">Romanian Leu</option>
          <option value="SEK">Swedish Krona</option>
          <option value="SGD">Singapore Dollar</option>
          <option value="THB">Thai Baht</option>
          <option value="TRY">Turkish Lira</option>
          <option value="ZAR">South African Rand</option>

        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
        <br>
        <br>
      <div class="form-group">
        <label for="Currency_two">Amount in {{ converted_currency }}</label>
        <input type="text" class="form-control" id="Currency_two" aria-describedby="New_currency" name="new_currency"
        value="{{ result }}" readonly>
      </div>

    </form>

{% endblock %}
